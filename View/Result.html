	<link rel="stylesheet" href="Result.css" type="text/css" media="screen" />

<body>

<!-- Navigation -->
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<img src="wikooglenav.gif"></img>
		</div>
		<form class="navbar-form navbar-left">
			<div class="input-group-lg input-group search">
				<input id="barre" type="text" class="form-control" placeholder="An'Alexis will be made">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>

	</div>

<!-- Page Content -->
<div class="container">
	<div id="search_content" class="container">
		
	</div>


	<hr>

	<!-- Footer -->
	<footer class="row">
		<div class="col-lg-12 text-center">
			<p>CopyBrice &copy; Wikoogle corporated Rapharences</p>
		</div>
		<!-- /.row -->
	</footer>

</div>

</body>


<script type="text/javascript">

	var recherche = document.location.href.split("=")[1];
	$("#barre").val(recherche);
	alert(recherche);

	$.get({
		url: "http://localhost:9200/_search",
		dataType : 'json',
		contentType: 'application/json',

		data : { 
			"q": recherche,
			"pretty": true,
			"size": 100
		}
	})
	.fail(function(data) { 
		console.log("Error"); 
		console.log(data); 
	})
	.done(function(data) {
		console.log("Success");
		console.log(data);

		var tableau = [];
		data.hits.hits.forEach(function(element) {

			var elem = {
				"title": element._source.title, 
				"score": element._source.score*element._score
			};
			console.log(elem.score)
			tableau.push(elem);

		});

		tableau.sort(function(a, b) {
			if (a.score < b.score)
				return -1;
			if (a.score > b.score)
				return 1;
			return 0;
		});

		var results = tableau.slice(0, 10);


		results.forEach(function(element) {
			$("#search_content").append('<div class="row"><div class="col-md-6"><h5><a href="https://wikipedia.org/wiki/'+element.title+'">'+element.title+'</a></h5><p class="url">https://wikipedia.org/wiki/'+element.title+'</p><p>'+element.title+'</p></div></div>')
		});

	});	

</script>


</html>
