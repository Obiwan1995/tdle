<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Wikoogle</title>

	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="Result.css" type="text/css" media="screen" />
	<link rel="icon" type="image/png" href="favicon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="Search.html"><img src="wikooglenav.gif"></img></a>
		</div>
		<form class="navbar-form navbar-left">
			<div class="input-group-lg input-group search">
				<input id="barre" type="text" name="search" class="form-control" placeholder="An analysis will be made">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</nav>

<!-- Page Content -->
<div class="container">
	<div id="search_content" class="container">
		
	</div>


	<hr>

	<!-- Footer -->
	<footer class="row">
		<div class="col-lg-12 text-center">
			<p>CopyBrice &copy; Wikoogle corporated Rapharences</p>
		</div>
		<!-- /.row -->
	</footer>

</div>
<div class="loading"></div>

</body>

<script type="text/javascript">

	window.addEventListener('load', function() {
		$(document).on({
			ajaxStart: function() { $('.loading').show(); },
			ajaxStop: function() { $('.loading').hide(); }
		});

		var recherche = decodeURIComponent(document.location.href.split("=")[1].replace(/\+/g, " ").trim());
		$("#barre").val(recherche);

		$("#search_content").empty();

		if (recherche != undefined && recherche != null && recherche != "")
		{
			$.get({
				url: "http://localhost:9200/data/article/_search",
				dataType : 'json',
				contentType: 'application/json',

				data : { 
					"q": recherche,
					"pretty": true,
					"size": 500
				}
			})
			.fail(function(data) { 
				console.log("Error"); 
				console.log(data); 
			})
			.done(function(data) {
				console.log("Success");
				console.log(data);

				var tableau = [];
				data.hits.hits.forEach(function(element) {
					var elem = {
						"title": element._source.title, 
						"score": element._source.score*element._score
					};
					tableau.push(elem);

				});

				tableau.sort(function(a, b) {
					if (a.score < b.score)
						return 1;
					if (a.score > b.score)
						return -1;
					return 0;
				});

				var results = tableau.slice(0, 10);


				results.forEach(function(element) {
				var description ="lo";
					
				$.ajax({

				url: "http://localhost:55105/API/description/" + element.title,
				
				dataType : 'json',
				contentType: 'application/json',

				    // La fonction à apeller si la requête aboutie
				    success: function (data) {
				        // Je charge les données dans box
				        var description = data;
				        var url = element.title.replace(/ /g, "_");
						$("#search_content").append('\
							<div class="row" style="margin-bottom:10px;">\
								<div class="col-md-6">\
									<h4 style="margin-bottom:5px;"><a href="https://fr.wikipedia.org/wiki/'+url+'">'+element.title + ' - Wikipédia '+'</a></h4>\
									<p class="url">https://fr.wikipedia.org/wiki/'+url+'</p>\
									<p>'+description.description+'</p>\
								</div>\
							</div>'
						)
				    },

				    // La fonction à appeler si la requête n'a pas abouti
				    error: function() {
				    	var url = element.title.replace(/ /g, "_");
						$("#search_content").append('\
							<div class="row" style="margin-bottom:10px;">\
								<div class="col-md-6">\
									<h4 style="margin-bottom:5px;"><a href="https://fr.wikipedia.org/wiki/'+url+'">'+element.title + ' - Wikipédia '+'</a></h4>\
									<p class="url">https://fr.wikipedia.org/wiki/'+url+'</p>\
									<p>'+element.title+'</p>\
								</div>\
							</div>'
						)
				        // J'affiche un message d'erreur
				        console.log("Désolé, aucun résultat trouvé.");
				    }

				})

				});

				document.querySelector('title').innerHTML = recherche + " - Recherche Wikoogle";

			});	
		}
	});

</script>


</html>
